<div class="product-card no-highlight">
    <div class="big-title">{{ product.product }}</div>
    Jobs: <b>{{product.job_amount_posted}} / {%if product.num_jobs_allowed == 0%}Unlimited{%else%}{{product.num_jobs_allowed}}{%endif%}</b>
    <span style="float: right;">Expires: <b>{{ product.expiration_date }}</b></span>

    <a class="btn" href="{% url 'purchasedjobs_overview' purchased_product=product.pk %}">View</a>
</div>
