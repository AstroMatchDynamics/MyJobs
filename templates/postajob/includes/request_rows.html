{% load postajob_tags %}

<tbody id="posted-jobs">
{% if requests %}
{% for request in requests %}
<tr class="posted-job-tr" onclick="window.document.location='';">
    <td class="request-request-type">{{ request.model_name }}</td>
    <td class="request-requested-on">{{ request.requesting_company }}</td>
    <td class="request-requested-on">{{ request.made_on }}</td>
    <td class="request-requested-on">{{ request.action_taken }}</td>
</tr>
{% endfor %}
{% else %}
<tr>
    <td colspan=5>You currently have no requests.</td>
</tr>
{% endif %}
</tbody>
