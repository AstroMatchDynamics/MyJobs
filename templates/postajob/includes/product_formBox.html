<div class="formBox no-padding">
    <h4>{{ formBox_title }}</h4>
    <table id="product-table-{{ company.id }}" class="table table-bordered table-striped">
        {% if products %}
        <thead>
            <tr>
                <td>Product</td>
                <td>Package</td>
                <td></td>
            </tr>
        </thead>
        {% endif %}
        {% include "postajob/includes/product_rows.html" %}
    </table>
    {% if formBox_footer %}
    <div class="formBox-footer">
        <a href="{% url 'product' %}" class="btn pull-right">Manage Products</a>
        <div class="clear"></div>
    </div>
    {% endif %}
</div>
