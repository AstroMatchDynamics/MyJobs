{% load i18n %}

<div id="edit_modal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close mobile_hide" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h1>{% trans "Edit" %} <small>{% trans "Saved Search" %}</small></h1>
    </div>
    <form method="post" id="saved-search-form">
    <div class="modal-body">
        <div class="formBox">
            {% include "includes/form-error-highlight.html" %}
            {% csrf_token %}
        </div>
    </div>
    <div class="modal-footer">
        <div class="actions">
            <button type="submit" class="btn primary pull-right" value="submit">Save</button>
            <button id="edit_cancel" data-dismiss="modal" aria-hidden="true" class="btn pull-right">{% trans 'Cancel' %}</button>
            <a href="/saved-search/delete/{{search_id}}" class="btn pull-right">{% trans 'Delete' %}</a>
        </div>
    </div>
    </form>
</div>
