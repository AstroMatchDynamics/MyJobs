{% block meta-extra %}

{% endblock %}

{% block content %}

<section><div class="section subpage">
<div class="wrapper"> 
  <div class="row">
    <div class="span8">
      <div class="formBox">
        <h1>{% trans "Save" %} <small>{% trans "a Search" %}</h1>
        <form action="" method="post" id="saved-search-form">

        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</section>

{% endblock %}
