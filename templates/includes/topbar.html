{% load i18n %}
{% comment %}
topbar.html -- Implements basic my.jobs nav.
{% endcomment %}
<div class="topbar" data-dropdown="dropdown">
  <div class="topbar-inner">
    <div class="container">
        <a href="/">
            <h3 id="topbar-logo" class="pull-left">my.jobs</h3>
        </a>
      <ul class="menu">
      </ul> 
      <div class="pull-right">
	<div class="inline-inputs">
      {% if user.is_authenticated %}
          <a href="/profile">{% trans "Logged in as " %} <b>{{user.email}}</b></a> <a class="btn primary" href="{% url 'auth_logout' %}">{% trans "logout" %}</a>
      {% else %}
          {% include "includes/widget-top-bar-login.html" with form=loginform %}		
      {% endif %}
	</div> <!-- /inline-inputs -->         
      </div>
    </div>
  </div><!-- /topbar-inner -->
</div>
