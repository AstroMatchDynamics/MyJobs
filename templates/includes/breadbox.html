{% load seo_extras %}
{% load i18n %}

{% if breadcrumbs %}
    <h3>{% trans "Current Search Criteria" %}</h3>
    <ul id="direct_searchOptions">
        {% for breadcrumb in breadcrumbs %}
        <li><a class="{{ breadcrumb.breadcrumb_class }}" href="{{ breadcrumb.url }}" title="{% trans 'Remove' %} {{ breadcrumb.display_title }}">{{ breadcrumb.display_title|smart_truncate }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
