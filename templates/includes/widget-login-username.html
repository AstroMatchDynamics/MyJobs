{% load i18n %}
{% comment %}
login-username.html -- Username/password login form
{% endcomment %}

<form action="/accounts/login/" method="post">
  {% include "includes/form-error-highlight.html" %}
  {% csrf_token %}
  <div class="actions">
    <button type="submit" class="btn primary" value="submit">{% trans "Login" %}</button>
    <span class="help-block">
      <a href="{% url auth_password_reset %}">{% trans "lost password" %}</a><br>
      <a href="{% url registration_register %}">{% trans "join my.jobs" %}</a>
    </span>
  </div>  
</form>
