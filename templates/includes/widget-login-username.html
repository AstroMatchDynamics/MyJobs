{% load i18n %}
{% comment %}
login-username.html -- Username/password login form
{% endcomment %}

<form action="{% url 'auth_login' %}" method="post">
  {% csrf_token %}
  {% include 'includes/form-error-highlight.html' %}
  <input type="submit" value="login" />
  <input type="hidden" name="next" value="/profile" />
  <a href="{% url 'auth_password_reset' %}">{% trans "lost password" %}</a>
</form>
