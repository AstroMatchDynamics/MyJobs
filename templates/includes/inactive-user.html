{% extends "base.html" %}

{# Error message used for when a user hasn't clicked the activation link #}
{% block content %}
<div class="row">
    <div class="offset1 span10">
        <div class="row">
            <div class="message-box hero-unit">
                <img class="mobile-img" src="/files/images/caution-badge.png">
                <p>{{ msg }}</p>
                {% if link %}
                <a class="btn mobile-btn pull-right" href="{{ link }}">{{ link_text }}</a>
                {% endif %}
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
