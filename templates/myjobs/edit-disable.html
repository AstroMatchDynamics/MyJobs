{% load i18n %}

<form action="" method="POST" id="captcha-form">
  <div class="account-captcha">
    <center>
      <div id="captcha-errors" class="text-error"></div>
      {{form}}
    </center>
    <p>{% trans "This will deactivate all your email accounts and tools. You will be required to re-verify your primary email account before you are able to use your account again." %}</p>
  </div>
  {% csrf_token %}
  <div class="actions">
    <a href="" class="btn pull-right">{% trans 'Cancel' %}</a>
    <button type="submit" class="btn primary pull-left show-captcha-modal" value="submit">{% trans "Disable Account" %}</button>
    <div class="clear"></div>
  </div>
</form>
