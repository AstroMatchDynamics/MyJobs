{% load filter_tags %}

<ul id="company-admins-menu" class="header-menu">
    <li>
        <span class="hover-element mobile_hide">All Users</span>
        <span class="btn hover-element desktop_hide icon icon-user"></span>
        <ul id="admin-list">
            <li class="inside-list-title">
                Select User
                <span class="pull-right"><i class="icon icon-user"></i></span>
            </li>
            {% with company|get_admins as admins %}
                {% for admin in admins %}
                    <li value={{ admin.id }}>{{ admin.name|truncatechars:19 }}</li>
                {% endfor %}
            {% endwith %}
        </ul>
    </li>
</ul>
