{% load filter_tags %}

<ul id="company-admins-menu" class="header-menu">
    <li>
        <span class="hover-element">All Users</span>
        <ul id="admin-list">
            <li class="inside-list-title">
                Select User
                <span class="pull-right"><i class="icon icon-user"></i></span>
            </li>
            {% with company|get_admins as admins %}
                {% for admin in admins %}
                    <a href="?company={{ company.id }}&partner={{ partner.id }}{% if date %}&date={{ date }}{% endif %}&admin={{ admin.id }}""><li>{{ admin.name|truncatechars:19 }}</li></a>
                {% endfor %}
            {% endwith %}
        </ul>
    </li>
</ul>
