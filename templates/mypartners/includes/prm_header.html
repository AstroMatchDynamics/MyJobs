<h1>
    <a href="{% url 'prm' %}">{{ company.name }}</a>
    {% if partner.name %}
    <small><a href="{% url 'partner_overview' %}?partner={{ partner.id }}">{{ partner.name }}</a></small>
    {% endif %}
</h1>
<div class="row">
    <div class="span12 prm-header">
        <span>{{ page_title }}</span>
        {% if back_to %}
        <a class="mobile_hide" href="{% url back_to_url %}{{ back_to_string }}">{{ back_to }}</a>
        {% endif %}
    </div>
</div>
