{% load i18n %}

<div class="direct-registration-form {{ block.bootstrap_classes }}" id="direct-registration-form-{{ block.id }}">
    <form action="register" method="post" id="direct-registration-form">
        <h3>Sign Up</h3>
        <fieldset>
            {{ registration_form.as_ul }}
        </fieldset>
        {% csrf_token %}
    </form>
    <div class="actions pull-right">
        <button type="submit" class="direct-registration-btn btn" name="create-account" id="create-account">Create Account</button>
        <div class="clear"></div>
    </div>
</div>
