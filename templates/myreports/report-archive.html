<div class="span12">
    {% for report in reports %}
        <div class="row">
            <div class="span6">
                {{ report.name }}
            </div>
            <div class="icon-set">
                <div class="span2">
                    <i id="view-{{ report.id }}" class="fa fa-eye"></i>
                    <i style="display: none;" id="clone-{{ report.id }}" class="fa fa-copy"></i>
                    <a class="icon-link" href="/reports/download?id={{ report.id }}"><i id="export-{{ report.id }}" class="fa fa-download"></i></a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
