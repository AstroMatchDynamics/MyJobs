<div class="span12">
    {% for report in reports %}
        <div class="row">
            <div class="span6">
                {{ report.name }}
            </div>
            <div class="span2">
                View Report <i class="fa fa-eye"></i>
            </div>
            <div class="span2">
                Clone Report <i class="fa fa-copy"></i>
            </div>
            <div class="span2">
                Download Report <i class="fa fa-download"></i>
            </div>
        </div>
    {% endfor %}
</div>
