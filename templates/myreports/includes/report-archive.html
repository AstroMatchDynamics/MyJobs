<div class="span12">
    <table class="table table-striped report-table">
        <tbody>
            {% for report in reports %}
            <tr data-report="{{ report.id }}">
                <td>
                    <div title="View Report" class="view-report">
                        <a title="View Report">{{ report.name }}</a>
                    </div>
                </td>
                <td>
                    <div title="View Report" class="view-report">
                        <i class="fa fa-eye"></i> View Report
                    </div>
                </td>
                <td>
                    <div title="Clone Report" class="clone-report">
                        <i class="fa fa-copy"></i> Clone Report
                    </div>
                </td>
                <td>
                    {% if report.results %}
                    <div title="Export Report" class="export-report">
                        <i class="fa fa-download"></i> Export Report
                    </div>
                    {% else %}
                    <div title="Regenerate Report" class="regenerate-report">
                        <i class="fa fa-refresh"></i> Regenerate Report
                    </div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
