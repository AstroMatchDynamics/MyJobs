<div class="card-holder">
    {% for name, checked in columns.items %}
    <div class="field-card" id="{{ col.split|join:"_"|lower }}">
        <input class="enable-column" type="checkbox" value="{{ name.split|join:"_"|lower }}"{% if checked %}checked{% endif %} />{{ name }}
    </div>
    {% endfor %}
</div>
