{% load model_fields %}
<tr id="{{module}}-{{item.id}}-item">
    {% with item|process_field_types as fields %}
    {% for label, value, type in fields|slice:":3" %}
    <td data-title="{{ label }}">{{ value }}&nbsp;</td>
    {% endfor %}
    {% endwith %}
    <td class="action">
        <button class="btn" id="{{module}}-{{item.id}}-view">View</button>
        <button class="btn" id="{{module}}-{{item.id}}-edit">Edit</button>
    </td>
</tr>
