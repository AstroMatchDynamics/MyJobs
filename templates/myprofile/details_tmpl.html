
{% load model_fields %}
<table class="table table-bordered table-striped">
    {% with module.item|process_field_types as fields %}
        {% for label, value, type in fields %}
            {% if value == None or value == "" %}
            {% else %}
            <tr class="row">
                <td class="span3">{{ label }}</td>
                <td class="span9">{{ value }}</td>
            </tr>
            {% endif %}
        {% endfor %}
    {% endwith %}
</table>
