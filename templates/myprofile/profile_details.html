{% load i18n %}
{% load form_tags %}
<div class="modal hide fade" id="detail_modal">
    <div class="modal-header">
        <button id="modal-header-cancel" class="close mobile_hide" aria-hidden="true" data-dismiss="modal" type="button">Ã—</button>
        <h1>{{module.verbose}} <small>Details</small></h1>
    </div>
    <div class="modal-body">
        <div class="formBox">
            <table class="table table-bordered table-striped">
                {% for label, value in module.item.get_fields %}
                    <tr class="row">
                        <td class="span3">{{ label }}</td>
                        <td class="span9">{{ value|readable_boolean }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <div class="actions">
            <a data-dismiss="modal" class="btn primary pull-right" id="{{module.name}}-{{module.item.id}}-cancel">{% trans 'Close' %}</a>
            <a class="btn pull-right" id="{{module.name}}-{{module.item.id}}-view_edit">{% trans 'Edit' %}</a>
        </div>
    </div>
</div>
