{% load i18n %}
<table class="table table-bordered table-striped small-margin">
    {% for item in module %}
        <tr id="{{item.get_model_name}}-{{item.id}}-item">
            <td colspan="2">
                <b>{{ item.position_title}}</b>
                <br>
                {{ item.organization_name }}
            </td>
            <td>
                {% if item.current_indicator == True %}

                {{item.start_date}} - Present

                {%else%}

                {{item.start_date}} - {{item.end_date}}

                {%endif%}
            </td>
            <td>
                <a class="btn pull-right" href="{% url 'handle_form' %}?id={{ item.id }}&module={{ item.get_verbose.title }}">{% trans 'Edit' %}</a>
            </td>
        </tr>
    {% endfor %}
</table>
