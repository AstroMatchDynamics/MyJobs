{% load i18n %}

<div id="edit_modal" class="modal hide fade">
    <div class="modal-header">
        <button class="close mobile_hide" aria-hidden="true" data-dismiss="modal" type="button">Ã—</button>
        <h1>{% if item_id == "new" %}{% trans 'Add' %}{% else %}{% trans 'Edit' %}{% endif %} <small>{% trans verbose %}</small></h1>
    </div>
        <div class="modal-body">
                <form action="" method="post" id="{{module}}-{{item_id}}-form">
                <div class="formBox">
                      {% include "includes/form-error-highlight.html" %}
                      {% csrf_token %}
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="actions">
                <a class="btn primary pull-right" id="{{module}}-{{item_id}}-save" value="submit">Save</a>
                <a href="" data-dismiss="modal" aria-hidden="true" class="btn pull-right" id="{{module}}-{{item_id}}-cancel">{% trans 'Cancel' %}</a>
            </div>
        </div>
</div>
