{% load i18n %}

<form action="" method="post" id="{{module}}-{{item_id}}-form">
  {% include "includes/form-error-highlight.html" %}
  {% csrf_token %}
  <div class="actions">
    <a href="" class="btn pull-right" id="{{module}}-{{item_id}}-cancel">{% trans 'Cancel' %}</a>
    <button type="submit" class="btn primary pull-right" id="{{module}}-{{item_id}}-save" value="submit">Save</button>
  </div>
</form>
